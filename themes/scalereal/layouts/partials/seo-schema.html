<!-- This site is optimized with the Yoast SEO plugin v6.0 - https://yoast.com/wordpress/plugins/seo/ -->
<meta name="description" content="{{ .Params.potongan | truncate 150 }}" />
<link rel="canonical" href="{{ .Permalink }}" />
<meta property="og:locale" content="en_US" />
<meta property="og:type" content="article" />
<meta property="og:title" content="{{ .Title }} - {{ .Site.Title }}" />
<meta property="og:description" content="{{ .Params.potongan }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:site_name" content="{{ .Title }}" />
{{ range .Params.calon }}
<meta property="article:calon" content="{{ . }}" />{{ end }}
{{ range .Params.partai }}
<meta property="article:partai" content="{{ . }}" />{{ end }}
{{ range .Params.daerah }}
<meta property="article:daerah" content="{{ . }}" />{{ end }}
<meta property="article:published_time" content="{{ .Date.Format "2006-01-02" }}T{{ .Date.Format "15:04:05" }}+07:00" />
<meta property="og:image" content="{{ "images/logo/scalereal-logo-white.svg" | absURL }}" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:description" content="{{ .Params.potongan }}" />
<meta name="twitter:title" content="{{ .Title }} - {{ .Site.Title }}" />
<meta name="twitter:image" content="{{ "images/logo/scalereal-logo-white.svg" | absURL }}" />
<meta name="google-site-verification" content="{{ .Site.Params.gsv }}" />

<script type="application/ld+json">
    {
        "@context": "http:\/\/schema.org",
        "@type": "Organization",
        "url": "https:\/\/scalereal.com\/",
        "name": "Scalereal",
        "description": "{{ if .Description }}{{ .Description }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ end }}{{ end }}",
        "image": "{{ "images/logo/scalereal-logo-white.svg" | absURL }}",
        "contactPoint": {
            "@type": "ContactPoint",
            "telephone": "+91 98905 46018",
            "contactType": "Mobile"
        },
        "mainEntityOfPage": {
            "@type": "WebPage",
            "@id": "{{ .Site.BaseURL }}"
        },
        "logo": "{{ "images/favicon-32x32.png"| absURL }}"

    }

</script>
<script type='application/ld+json'>
    {
        "@context": "http:\/\/schema.org",
        "@id": "{{ .Site.BaseURL }}/blogs",
        "@type": "Blog",
        "sameAs": [],
        "name": "{{ .Site.Title }}",
        "author": "Scale real",
        "inLanguage": "en-US",
        "url": "{{ .Permalink }}",
        "wordCount": "{{ .WordCount }}",
        "keywords": [ {{ if isset .Params "tags" }}{{ range .Params.tags }}"{{ . }}",{{ end }}{{ end }}"Blog" ],
        "logo": "{{ "images/favicon-32x32.png"| absURL }}"
    }

</script>
<!-- / Yoast SEO plugin. -->
