{{ "<!-- Hero -->" | safeHTML }}

<body onload="onLoad()">
    <div class="banner-home">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <header class="banner-content">
                        <h1 style="min-height: 96px;" class="f700 text-white css-typing">We</h1>
                        <p class="text-white">A product and service based company with an energetic team of passionate,
                            self-driven
                            individuals building Mobile and Web applications.</p>
                        <a class="btn-arrow btn-white" href="contact">Let's scale</a>
                    </header>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function onLoad() {
            const str = ' build applications that scale beyond reality';
            const spans = '<span>' + str.split('').join('</span><span>') + '</span>';
            $(spans).hide().appendTo('.css-typing').each(function (i) {
                $(this).delay(100 * i).css({
                    display: 'inline',
                    opacity: 0
                }).animate({
                    opacity: 1
                }, 100);
            });
        }
    </script>
</body>
