<section class="section-sidebar">
  <div class="sidebar-wrap">
    <div class="sidebar-element bg-grey">
      <a class="text-grey f14 f600" href="/blogs">See all articles</a>
    </div>
    <div class="sidebar-categories sidebar-element bg-grey">
      <p class="f14 f600 text-grey title">Browse by categories</p>
      <ul class="list-unstyled">
        {{ range $name, $taxonomy := .Site.Taxonomies.categories }}
          {{ with $.Site.GetPage (printf "/categories/%s" $name) }}
            <li>
              <a class="f14 text-grey"  href="{{ .Permalink }}">{{ humanize $name }} ({{$taxonomy.Count}})</a>
            </li>
          {{ end }}
        {{ end }}
      </ul>
      
    </div>
    <div class="sidebar-subscribe sidebar-element bg-grey">
      <p class="f14 f600 text-grey title">Subscribe to our newsletter</p>
      <form action="https://formspree.io/info@scalereal.com" id="" method="POST" novalidate="">
        <div class="form-group">
          <input class="form-control f14" id="" name="email" placeholder="Your email address" type="email">
        </div>
        <input type="submit" value="Subscribe">
      </form>
    </div>
  </div>

</section>
